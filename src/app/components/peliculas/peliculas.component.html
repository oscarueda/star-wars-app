<app-main-container>
  <app-titulo-principal>PELÃ­CULAS</app-titulo-principal>
    
  <app-container>
      <div class="col-12">
        <input type="text" [(ngModel)]="search">
        <button (click)="buscar()">Buscar</button>
      </div>
      <div class="col-4 my-3" *ngFor="let pelicula of peliculas; index as i">
        
        <app-imagen-card imagen="../../../assets/imagenes/1.jpg" [titulo]="pelicula.title" [link]="'/pelicula/'+ getId(pelicula.url)"></app-imagen-card>
      </div>
      <div class="col-12">
        <button class="boton" [disabled]="previous === null" (click)="cargarPeliculas(previous)">Anterior</button>
        <button class="boton" [disabled]="next === null" (click)="cargarPeliculas(next)">Siguiente</button>
      </div>
      
    </app-container>
</app-main-container>
